<meta charset="UTF-8">
<script>
    /*Elabore um programa que calcule e apresente quanto deve ser pago por
um produto considerando a leitura do preço de etiqueta e o código da
condição de pagamento . Utilize para os cálculos a tabela de condições de
pagamento a seguir:
1 - À vista em dinheiro ou em pix, com 10% de desconto

2 - À vista com cartão de crédito, com 5% de desconto

3 - Em 2 vezes, preço normal de etiqueta sem juros

4 - Em 3 vezes, preço de etiqueta com 10% de acréscimo*/

//entrada
const precoEtqt = Number(prompt(`Informe o preço da etiqueta do produto que deseja comprar`).replace(",","."));
const formaPagar = Number(prompt(`Informe a forma que realizará o pagamento (a vista dinheiro ou pix - (1), a vista cartão - (2), parcelado em 2 vezes - (3) parcelado em 3 vezes (4))`));

//processamento 

const descontoDez = precoEtqt - precoEtqt * (10/100);
const descontoCinco = precoEtqt - precoEtqt * (5/100);
const duasVezes = precoEtqt;
const tresVezes = precoEtqt + precoEtqt * (10/100);

switch (formaPagar) {
    case 1: 
        document.write(`você deverá pagar R$${descontoDez.toFixed(2).replace(",",".")} pelo produto.`);
        break;
    case 2: 
        document.write(`você deverá pagar R$${descontoCinco.toFixed(2).replace(",",".")} pelo produto.`);
        break;
    case 3: 
        document.write(`você deverá pagar o mesmo valor pelo produro R$${duasVezes.toFixed(2).replace(",",".")}`);
        break;
    case 4: 
        document.write(`você deverá pagar R$${tresVezes.toFixed(2).replace(",",".")} pelo produto.`);
        break;
}
</script>
